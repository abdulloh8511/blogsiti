{% extends 'base.html' %}

{% block content %}
<!-- Login Section Begin -->
<section class="contact spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="contact-form">
                    <h3>Hisobga kirish</h3>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}" role="alert" style="margin-bottom: 30px; padding: 15px; border-radius: 4px; {% if message.tags %}background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;{% else %}background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb;{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <input type="text" name="username" placeholder="Foydalanuvchi nomi" required>
                        <input type="password" name="password" placeholder="Parol" required>
                        
                        <button type="submit" class="site-btn">Kirish</button>
                    </form>
                    
                    <p style="margin-top: 30px; font-size: 16px;">Hisobingiz yo‘qmi? <a href="{% url 'register' %}" style="color: #FC0254; text-decoration: none; font-weight: 700;">Ro‘yxatdan o‘ting</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Section End -->
{% endblock content %}
